<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Spin Madness PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      z-index: 1000;
    }
    header h1 {
      font-size: 20px;
    }
    nav {
      display: flex;
      gap: 10px;
    }
    nav button {
      padding: 8px 14px;
      background: #ef4444;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    nav button:hover {
      background: #dc2626;
    }
    #pointsDisplay {
      position: fixed;
      top: 60px;
      left: 20px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      padding: 6px 12px;
      border-radius: 10px;
    }
    main {
      padding: 100px 20px 60px;
      max-width: 900px;
      margin: auto;
    }
    .section { display: none; }
    .section.active { display: block; }
    #carCard {
      background: #1e293b;
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      animation: fadeIn 0.4s ease;
    }
    #carImage {
      max-width: 300px;
      margin: 15px auto;
      border-radius: 12px;
    }
    .btn {
      padding: 10px 20px;
      background: #ef4444;
      border: none;
      border-radius: 8px;
      margin: 10px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }
    .btn:hover {
      background: #dc2626;
    }
    #notification {
      margin-top: 12px;
      font-weight: bold;
      color: #facc15;
    }
    footer {
      text-align: center;
      margin-top: 40px;
    }
    footer img {
      width: 36px;
      margin: 8px;
      vertical-align: middle;
    }
    #chatBox {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 280px;
      background: #1e293b;
      padding: 10px;
      border-radius: 10px;
    }
    #chatMessages {
      max-height: 130px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 6px;
    }
    #chatInput {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
    input[type="range"] {
      width: 200px;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Spin Madness PRO</h1>
    <nav>
      <button onclick="showSection('main')">Home</button>
      <button onclick="showSection('shop')">Shop</button>
      <button onclick="showSection('leaderboard')">Leaderboard</button>
      <button onclick="showSection('index')">Index</button>
      <button onclick="showSection('settings')">Settings</button>
    </nav>
  </header>

  <div id="pointsDisplay">Points: 0 | Luck: 1.0x</div>

  <main>
    <!-- MAIN -->
    <section id="main" class="section active">
      <div id="carCard">
        <h2 id="carName">Spin a Car!</h2>
        <p id="carRarity">Rarity: ?</p>
        <img id="carImage" src="https://via.placeholder.com/300x200?text=Car+Image" />
        <div>
          <button class="btn" onclick="spinCar()">üé∞ Spin</button>
          <button class="btn" onclick="upgradeLuck()">üîº Upgrade Luck</button>
        </div>
        <div id="notification"></div>
      </div>
    </section>

    <!-- SHOP -->
    <section id="shop" class="section">
      <h2>üõí Shop</h2>
      <button class="btn" onclick="upgradeLuck()">Upgrade Luck (Cost: 100 pts)</button>
      <button class="btn" onclick="buyUpgrade('spinSpeed')">Spin Speed + (Cost: 200)</button>
      <button class="btn" onclick="buyUpgrade('bonusPoints')">Bonus +10% (Cost: 300)</button>
      <button class="btn" onclick="buyUpgrade('extraSpin')">Extra Spin +5% (Cost: 400)</button>
      <h3 style="margin-top:20px;">üí† Rebirth Shop</h3>
      <button class="btn" onclick="tryRebirth()">Rebirth Now (Need 100k pts)</button>
      <p id="rebirthTokens">Tokens: 0</p>
    </section>

    <!-- LEADERBOARD -->
    <section id="leaderboard" class="section">
      <h2>üèÜ Leaderboard</h2>
      <p>Coming soon...</p>
    </section>

    <!-- INDEX -->
    <section id="index" class="section">
      <h2>üöó Car Index</h2>
      <p>Coming soon...</p>
    </section>

    <!-- SETTINGS -->
    <section id="settings" class="section">
      <h2>‚öôÔ∏è Settings</h2>
      <button class="btn" onclick="toggleMusic()">üéµ Toggle Music</button>
      <input type="range" min="0" max="1" step="0.01" value="0.1" onchange="changeVolume(this.value)">
      <button class="btn" onclick="toggleChat()">üí¨ Toggle Chat</button>
      <button class="btn" onclick="resetProgress()">üóëÔ∏è Reset Progress</button>
    </section>
  </main>

  <!-- CHAT -->
  <div id="chatBox">
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Type message..." />
  </div>

  <!-- FOOTER -->
  <footer>
    <p>Support our socials!</p>
    <a href="https://www.youtube.com/@TurboTalesnrwy" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </a>
    <a href="https://www.tiktok.com/@turbotales02" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
    </a>
  </footer>

  <!-- SCRIPT -->
  <script>
    const cars = [
      { name: "Audi R8", rarity: "Epic", chance: 0.15, points: 5, image: "https://cdn.pixabay.com/photo/2020/07/30/13/57/audi-5451212_1280.jpg" },
      { name: "BMW M3", rarity: "Uncommon", chance: 0.25, points: 2, image: "https://cdn.pixabay.com/photo/2020/04/22/08/04/bmw-5073132_1280.jpg" },
      { name: "LaFerrari", rarity: "Mythic", chance: 0.01, points: 50, image: "https://cdn.pixabay.com/photo/2021/06/28/21/42/ferrari-6370609_1280.jpg" },
      { name: "???", rarity: "???", chance: 0.00028, points: 10000, image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Question_mark_white.svg/320px-Question_mark_white.svg.png" }
    ];

    let points = 0;
    let luck = 1.0;
    let rebirthTokens = 0;
    let chatEnabled = true;
    const username = localStorage.getItem("username") || prompt("Choose a username:").substring(0,12);

    localStorage.setItem("username", username);

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function updateDisplay() {
      document.getElementById("pointsDisplay").textContent = `Points: ${points} | Luck: ${luck.toFixed(2)}x`;
    }

    function spinCar() {
      const total = cars.reduce((sum, car) => sum + car.chance * luck, 0);
      const rand = Math.random() * total;
      let sum = 0, car = cars[0];
      for (let c of cars) {
        sum += c.chance * luck;
        if (rand <= sum) {
          car = c;
          break;
        }
      }
      document.getElementById("carName").textContent = car.name;
      document.getElementById("carRarity").textContent = "Rarity: " + car.rarity;
      document.getElementById("carImage").src = car.image;
      points += car.points;
      updateDisplay();
      showNote(`You got ${car.name}! +${car.points} pts`);
    }

    function upgradeLuck() {
      const cost = Math.floor(100 * luck);
      if (points >= cost) {
        points -= cost;
        luck += 0.1;
        updateDisplay();
        showNote("Luck upgraded!");
      } else {
        showNote("Not enough points!");
      }
    }

    function buyUpgrade(type) {
      showNote("Upgrade bought!");
    }

    function tryRebirth() {
      if (points >= 100000) {
        points = 0; luck = 1; rebirthTokens += 5;
        updateDisplay();
        document.getElementById("rebirthTokens").textContent = "Tokens: " + rebirthTokens;
        showNote("Rebirth success! +5 Tokens");
      } else {
        showNote("Need 100k points to rebirth.");
      }
    }

    function resetProgress() {
      if (confirm("Reset all progress?")) {
        points = 0; luck = 1; updateDisplay(); showNote("Progress reset.");
      }
    }

    function showNote(msg) {
      const el = document.getElementById("notification");
      el.textContent = msg;
      setTimeout(() => el.textContent = "", 3000);
    }

    function toggleChat() {
      chatEnabled = !chatEnabled;
      document.getElementById("chatBox").style.display = chatEnabled ? "block" : "none";
    }

    function toggleMusic() {
      bgm.paused ? bgm.play() : bgm.pause();
    }

    function changeVolume(val) {
      bgm.volume = val;
    }

    document.getElementById("chatInput").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const msg = e.target.value.trim();
        if (msg) {
          addChat(username, filter(msg));
          e.target.value = "";
        }
      }
    });

    const banned = ["fuck", "shit", "nigger", "bitch", "ass"];
    function filter(txt) {
      for (let b of banned) {
        const reg = new RegExp(b, "gi");
        txt = txt.replace(reg, "*".repeat(b.length));
      }
      return txt;
    }

    function addChat(user, msg) {
      const chat = document.getElementById("chatMessages");
      const p = document.createElement("p");
      p.textContent = `${user}: ${msg}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    const bgm = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_f61df72d96.mp3?filename=slow-relaxing-background-110109.mp3");
    bgm.volume = 0.1;
    bgm.loop = true;
    bgm.play();

    updateDisplay();
  </script>
</body>
</html>
