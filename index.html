<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Spin Game V2</title>
  <style>
    body { background: #101010; color: #fff; font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    button {
      padding: 10px 20px; font-size: 16px;
      background: #ff4444; border: none; color: white; border-radius: 5px;
      cursor: pointer; margin: 10px;
    }
    #pointsDisplay { font-size: 18px; text-align: center; margin-bottom: 20px; color: #ffd700; }
    #carCard { margin-top: 30px; background: #222; padding: 20px; border-radius: 10px; text-align: center; }
    #carImage { width: 300px; border-radius: 10px; margin-top: 10px; }
    #notification {
      position: fixed; bottom: 10px; left: 50%;
      transform: translateX(-50%);
      background: #e63946; color: white;
      padding: 10px 20px; border-radius: 5px; display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸš— Car Spin Game V2</h1>
  <div id="pointsDisplay">Points: 0</div>
  <div style="text-align:center;">
    <button onclick="spinCar()">ðŸŽ° Spin</button>
    <button onclick="upgradeChance()">ðŸ›’ Upgrade Lucky Chance</button>
  </div>
  <div id="carCard" style="display:none;">
    <h2 id="carName">?</h2>
    <p id="carRarity"></p>
    <img id="carImage" src="" alt="Car Image">
  </div>
  <div id="notification"></div>

  <script>
    const cars = [
      { name: "Toyota Supra", rarity: "Common", image: "https://upload.wikimedia.org/wikipedia/commons/f/f2/2019_Toyota_Supra_3.0_Front.jpg", points: 1 },
      { name: "Honda Civic", rarity: "Common", image: "https://upload.wikimedia.org/wikipedia/commons/3/35/2022_Honda_Civic_Sport.jpg", points: 1 },
      { name: "Mazda RX-7", rarity: "Legendary", image: "https://upload.wikimedia.org/wikipedia/commons/f/fb/Mazda_RX-7.jpg", points: 10 },
      { name: "Bugatti Chiron", rarity: "Exotic", image: "https://cdn.motor1.com/images/mgl/qWj2E/s3/bugatti-chiron.jpg", points: 25 },
      { name: "Mystery ???", rarity: "???", image: "https://cdn.motor1.com/images/mgl/1xR8g/s1/mystery-car.jpg", points: 100 }
    ];

    let points = 0;
    let luckyChance = 1.0;
    let upgradeCost = 100;

    function updatePoints() {
      document.getElementById("pointsDisplay").innerText = "Points: " + points + " | Lucky Chance: " + luckyChance.toFixed(1) + "x";
    }

    function showNotification(msg) {
      const note = document.getElementById("notification");
      note.innerText = msg;
      note.style.display = "block";
      setTimeout(() => { note.style.display = "none"; }, 3000);
    }

    function spinCar() {
      const card = document.getElementById("carCard");
      const name = document.getElementById("carName");
      const rarity = document.getElementById("carRarity");
      const image = document.getElementById("carImage");
      card.style.display = "block";
      name.innerText = "Spinning...";
      rarity.innerText = "";
      image.src = "";

      const interval = setInterval(() => {
        const rand = cars[Math.floor(Math.random() * cars.length)];
        name.innerText = rand.name;
      }, 100);

      setTimeout(() => {
        clearInterval(interval);
        const finalCar = cars[Math.floor(Math.random() * cars.length * luckyChance) % cars.length];
        name.innerText = finalCar.name;
        rarity.innerText = finalCar.rarity;
        image.src = finalCar.image;
        points += finalCar.points;
        updatePoints();
        if (finalCar.rarity === "???") {
          showNotification("ðŸ”¥ Someone pulled the ultra-rare ??? car!");
        }
      }, 2000);
    }

    function upgradeChance() {
      if (points >= upgradeCost) {
        points -= upgradeCost;
        luckyChance += 0.1;
        upgradeCost = Math.floor(upgradeCost * 1.5);
        updatePoints();
        showNotification("ðŸ”¼ Lucky Chance upgraded!");
      } else {
        showNotification("ðŸš« Not enough points to upgrade.");
      }
    }

    updatePoints();
  </script>
</body>
</html>
