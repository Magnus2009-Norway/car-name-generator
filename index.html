<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Spin Madness Pro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #1f2937;
    }
    nav button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background-color: #ef4444;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    main {
      padding: 100px 20px;
      text-align: center;
    }
    #carImage {
      max-width: 300px;
      margin: 20px auto;
      border-radius: 10px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ef4444;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }
    #notification {
      margin-top: 20px;
      font-weight: bold;
      color: yellow;
    }
    #chatBox {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #1e293b;
      padding: 10px;
      border-radius: 8px;
      width: 250px;
    }
    #chatMessages {
      max-height: 120px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 8px;
    }
    #chatInput {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
    canvas#confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Spin Madness Pro</h1>
    <nav>
      <button onclick="spinCar()">üé∞ Spin</button>
      <button onclick="upgradeLuck()">‚¨ÜÔ∏è Upgrade Luck</button>
    </nav>
  </header>

  <main>
    <div id="carName">Click spin to get a car</div>
    <img id="carImage" src="" alt="Car Image" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
    <div id="carRarity"></div>
    <div id="notification"></div>
  </main>

  <div id="chatBox">
    <div id="chatMessages"></div>
    <input id="chatInput" type="text" placeholder="Type a message...">
  </div>
  <canvas id="confettiCanvas"></canvas>

  <script>
    const bannedWords = [/fuck/i, /shit/i, /bitch/i, /asshole/i, /nigg/i];
    const cars = Array.from({ length: 500 }, (_, i) => {
      const rarities = [
        { rarity: "Common", chance: 0.35, points: 1 },
        { rarity: "Uncommon", chance: 0.25, points: 2 },
        { rarity: "Epic", chance: 0.15, points: 5 },
        { rarity: "Legendary", chance: 0.10, points: 10 },
        { rarity: "Exotic", chance: 0.045, points: 25 },
        { rarity: "Mythic", chance: 0.0045, points: 50 },
        { rarity: "???", chance: 0.00028, points: 10000 }
      ];
      const rarity = rarities[Math.floor(Math.random() * rarities.length)];
      return {
        name: `CarModel ${i + 1}`,
        rarity: rarity.rarity,
        chance: rarity.chance,
        points: rarity.points,
        image: `https://via.placeholder.com/320x200.png?text=Car+${i + 1}`
      };
    });

    let points = parseInt(localStorage.getItem("points") || "0");
    let luck = parseFloat(localStorage.getItem("luck") || "1.0");
    let username = localStorage.getItem("username");
    if (!username || bannedWords.some(w => w.test(username))) {
      do {
        username = prompt("Enter a username (no bad words):");
      } while (!username || bannedWords.some(w => w.test(username)));
      localStorage.setItem("username", username);
    }

    document.getElementById("chatInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        let msg = this.value;
        bannedWords.forEach(word => msg = msg.replace(word, "***"));
        const div = document.createElement("div");
        div.textContent = `${username}: ${msg}`;
        document.getElementById("chatMessages").appendChild(div);
        this.value = "";
      }
    });

    function spinCar() {
      const total = cars.reduce((sum, c) => sum + c.chance * luck, 0);
      const rand = Math.random() * total;
      let cumulative = 0;
      for (const car of cars) {
        cumulative += car.chance * luck;
        if (rand <= cumulative) {
          showCar(car);
          points += car.points;
          localStorage.setItem("points", points);
          if (car.rarity === "???" || car.rarity === "Legendary") launchConfetti();
          break;
        }
      }
    }

    function showCar(car) {
      document.getElementById("carName").textContent = car.name;
      document.getElementById("carRarity").textContent = `${car.rarity} (+${car.points}pts)`;
      document.getElementById("carImage").src = car.image;
      document.getElementById("notification").textContent = `You got ${car.name}!`;
    }

    function upgradeLuck() {
      const cost = Math.floor(100 * luck);
      if (points >= cost) {
        points -= cost;
        luck += 0.1;
        localStorage.setItem("points", points);
        localStorage.setItem("luck", luck);
        document.getElementById("notification").textContent = `Luck upgraded to ${luck.toFixed(2)}x!`;
      } else {
        document.getElementById("notification").textContent = "Not enough points!";
      }
    }

    function launchConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      for (let i = 0; i < 300; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
        ctx.fillRect(x, y, 4, 4);
      }
      setTimeout(() => ctx.clearRect(0, 0, canvas.width, canvas.height), 2000);
    }
  </script>
</body>
</html>
