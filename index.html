<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöó Car Spin Madness</title>
  <style>
    body { margin: 0; background: linear-gradient(to right, #141e30, #243b55); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; }
    h1 { text-align: center; font-size: 2.5rem; margin-bottom: 10px; }
    button {
      background: #ff4c4c; color: white; border: none; padding: 12px 24px;
      border-radius: 10px; font-size: 18px; cursor: pointer; margin: 10px;
    }
    #pointsDisplay { text-align: center; font-size: 20px; margin-bottom: 10px; color: gold; }
    #carCard { text-align: center; background: #1e1e2f; padding: 20px; border-radius: 10px; margin-top: 20px; }
    #carImage { width: 320px; border-radius: 12px; margin-top: 10px; box-shadow: 0 0 12px #000; }
    #notification {
      position: fixed; bottom: 10px; left: 50%;
      transform: translateX(-50%); background: #ff5555;
      padding: 12px 24px; border-radius: 8px; display: none;
    }
    #chatBox {
      position: fixed; right: 10px; bottom: 10px; width: 250px;
      background: #2a2a3a; padding: 10px; border-radius: 10px;
    }
    #chatMessages { height: 100px; overflow-y: auto; font-size: 14px; }
    #chatInput { width: 100%; padding: 5px; border-radius: 5px; border: none; }
    .section { max-width: 700px; margin: auto; text-align: center; margin-top: 40px; }
    .rarity-legend { margin-top: 20px; text-align: left; line-height: 1.6; }
    .rarity-legend span { display: block; }
  </style>
</head>
<body>
  <h1>üé∞ Car Spin Madness</h1>
  <div id="pointsDisplay">Points: 0 | Luck: 1.0x</div>
  <div style="text-align:center;">
    <button onclick="spinCar()">Spin Now</button>
    <button onclick="upgradeLuck()">Upgrade Luck</button>
  </div>

  <div id="carCard" style="display:none;">
    <h2 id="carName">?</h2>
    <p id="carRarity"></p>
    <img id="carImage" src="" alt="Car" />
  </div>

  <div class="rarity-legend">
    <h3>üéØ Rarity Levels:</h3>
    <span style="color:#aaa">Common: +1pt</span>
    <span style="color:#6cf">Uncommon: +2pt</span>
    <span style="color:#c6f">Epic: +5pt</span>
    <span style="color:#fd0">Legendary: +10pt</span>
    <span style="color:#0ff">Exotic: +25pt</span>
    <span style="color:#f33">Mythic: +50pt</span>
    <span style="color:#0f0">???: +100pt</span>
  </div>

  <div id="notification"></div>

  <div id="chatBox">
    <div id="chatMessages"></div>
    <input id="chatInput" placeholder="Send message..." onkeydown="sendChat(event)" />
  </div>

  <script>
    let points = 0;
    let luck = 1.0;
    let upgradeCost = 100;
    const badWords = ["fuck", "shit", "bitch", "ass", "hell"];

    const cars = [
      { name: "Toyota Supra", rarity: "Common", image: "https://upload.wikimedia.org/wikipedia/commons/f/f2/2019_Toyota_Supra_3.0_Front.jpg", points: 1 },
      { name: "Mazda RX-7", rarity: "Legendary", image: "https://upload.wikimedia.org/wikipedia/commons/f/fb/Mazda_RX-7.jpg", points: 10 },
      { name: "Bugatti Chiron", rarity: "Exotic", image: "https://cdn.motor1.com/images/mgl/qWj2E/s3/bugatti-chiron.jpg", points: 25 },
      { name: "Prototype ???", rarity: "???", image: "https://cdn.motor1.com/images/mgl/1xR8g/s1/mystery-car.jpg", points: 100 }
    ];

    function updatePoints() {
      document.getElementById("pointsDisplay").innerText = `Points: ${points} | Luck: ${luck.toFixed(1)}x`;
    }

    function showNotification(msg) {
      const note = document.getElementById("notification");
      note.innerText = msg;
      note.style.display = "block";
      setTimeout(() => { note.style.display = "none"; }, 3000);
    }

    function spinCar() {
      const name = document.getElementById("carName");
      const rarity = document.getElementById("carRarity");
      const img = document.getElementById("carImage");
      const card = document.getElementById("carCard");

      card.style.display = "block";
      name.innerText = "Spinning...";
      rarity.innerText = "";
      img.src = "";

      const interval = setInterval(() => {
        const r = cars[Math.floor(Math.random() * cars.length)];
        name.innerText = r.name;
      }, 100);

      setTimeout(() => {
        clearInterval(interval);
        const finalCar = cars[Math.floor(Math.random() * cars.length * luck) % cars.length];
        name.innerText = finalCar.name;
        rarity.innerText = finalCar.rarity;
        img.src = finalCar.image;
        points += finalCar.points;
        updatePoints();
        if (finalCar.rarity === "???") {
          postChat("üî• Someone pulled ??? rarity!");
        }
      }, 2000);
    }

    function upgradeLuck() {
      if (points >= upgradeCost) {
        points -= upgradeCost;
        luck += 0.1;
        upgradeCost = Math.floor(upgradeCost * 1.5);
        showNotification("üîº Luck upgraded!");
        updatePoints();
      } else {
        showNotification("‚ùå Not enough points");
      }
    }

    function sendChat(e) {
      if (e.key === "Enter") {
        let val = document.getElementById("chatInput").value.trim();
        if (!val) return;
        for (const w of badWords) {
          const re = new RegExp(w, "gi"); val = val.replace(re, "****"); }
        postChat("You: " + val);
        document.getElementById("chatInput").value = "";
      }
    }

    function postChat(msg) {
      const chat = document.getElementById("chatMessages");
      const div = document.createElement("div");
      div.innerText = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    updatePoints();
  </script>
</body>
</html>
