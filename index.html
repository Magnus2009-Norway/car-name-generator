<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Spin Madness Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      width: 100%;
      background: #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      z-index: 1000;
    }
    nav button {
      background: #ef4444;
      border: none;
      padding: 10px;
      margin-left: 10px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    main {
      margin-top: 80px;
      padding: 1rem;
      text-align: center;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
    }
    .btn {
      background: #ef4444;
      padding: 10px 20px;
      border: none;
      color: white;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #notification {
      margin-top: 10px;
      font-size: 18px;
      color: yellow;
    }
    #chatBox {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 300px;
      background: #1e293b;
      padding: 10px;
      border-radius: 10px;
    }
    #chatMessages {
      max-height: 100px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 8px;
    }
    #chatInput {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <div>Points: <span id="points">0</span> | Luck: <span id="luck">1.0</span>x</div>
    <nav>
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('shop')">Shop</button>
      <button onclick="showSection('leaderboard')">Leaderboard</button>
      <button onclick="showSection('index')">Index</button>
    </nav>
  </header>

  <main>
    <section id="home" class="section active">
      <h2 id="carName">Spin to get a car</h2>
      <p id="carRarity"></p>
      <img id="carImage" src="" alt="Car" onerror="this.src='https://via.placeholder.com/320x200?text=No+Image'">
      <div>
        <button class="btn" onclick="spinCar()">üé∞ Spin Car</button>
        <button class="btn" onclick="upgradeLuck()">‚¨ÜÔ∏è Upgrade Luck</button>
      </div>
      <div id="notification"></div>
    </section>

    <section id="shop" class="section">
      <h2>üõçÔ∏è Shop</h2>
      <p>Upgrade your luck or buy bonuses!</p>
      <p>Each upgrade increases your odds!</p>
      <!-- Placeholder buttons -->
      <button class="btn">+0.1x Luck (Cost: 100)</button>
      <button class="btn">Faster Spin (Cost: 200)</button>
    </section>

    <section id="leaderboard" class="section">
      <h2>üèÜ Leaderboard</h2>
      <p>Coming soon!</p>
    </section>

    <section id="index" class="section">
      <h2>üöó Car Index</h2>
      <p>See which cars you've unlocked</p>
    </section>
  </main>

  <div id="chatBox">
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Say something..." />
  </div>

  <canvas id="confetti"></canvas>

  <footer style="text-align:center; padding:1rem;">
    <p><strong>Support our socials!</strong></p>
    <a href="https://www.youtube.com/@TurboTalesnrwy" target="_blank" style="color:lightblue;">YouTube: TurboTales</a>
  </footer>

  <script>
    // Minimal funksjonalitet ‚Äì full versjon med 500 biler legges til i neste steg
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function spinCar() {
      alert('Spinning... (kommer i full versjon)');
    }

    function upgradeLuck() {
      alert('Upgrading luck... (kommer i full versjon)');
    }
  </script>
</body>
</html>
