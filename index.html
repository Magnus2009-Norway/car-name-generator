<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Spin Madness PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 999;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    nav button {
      margin-left: 10px;
      padding: 8px 16px;
      background: #ef4444;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }
    .section {
      display: none;
      padding: 120px 20px 40px;
      max-width: 1000px;
      margin: auto;
    }
    .active {
      display: block;
    }
    #carCard {
      background: #1e293b;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
    }
    #carCard img {
      max-width: 100%;
      border-radius: 12px;
      margin: 1rem 0;
    }
    .btn {
      background: #ef4444;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #notification {
      margin-top: 10px;
      padding: 10px 20px;
      background: #facc15;
      color: black;
      display: none;
      border-radius: 10px;
      font-weight: bold;
    }
    #chatBox {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 280px;
      background: #1e293b;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px #000;
    }
    #chatMessages {
      max-height: 120px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 8px;
    }
    #chatInput {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
    #pointsTop {
      position: fixed;
      top: 60px;
      left: 20px;
      font-size: 16px;
      font-weight: bold;
      background: #1e293b;
      padding: 8px 16px;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 0 6px #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Spin Madness PRO</h1>
    <nav>
      <button onclick="showSection('main')">Home</button>
      <button onclick="showSection('shop')">Shop</button>
      <button onclick="showSection('leaderboard')">Leaderboard</button>
      <button onclick="showSection('index')">Index</button>
      <button onclick="showSection('settings')">Settings</button>
    </nav>
  </header>
  <div id="pointsTop">Points: 0 | Luck: 1.00x</div>

  <main>
    <section id="main" class="section active">
      <div id="carCard">
        <h2 id="carName">?</h2>
        <p id="carRarity">Rarity: ?</p>
        <img id="carImage" src="https://via.placeholder.com/300x200?text=Your+Car" />
        <div>
          <button class="btn" onclick="spinCar()">üé∞ Spin</button>
        </div>
        <div id="notification"></div>
      </div>
    </section>

    <section id="shop" class="section">
      <h2>üõçÔ∏è Shop</h2>
      <button class="btn" onclick="upgradeLuck()">Upgrade Luck (100pt)</button>
      <button class="btn" onclick="buyUpgrade('bonusPoints')">Bonus Points (1 token)</button>
      <button class="btn" onclick="buyUpgrade('extraSpin')">Extra Spin Chance (1 token)</button>
      <h3>üîÅ Rebirth Shop</h3>
      <button class="btn" onclick="tryRebirth()">Rebirth Now</button>
      <p id="rebirthTokens">Tokens: 0</p>
    </section>

    <section id="leaderboard" class="section">
      <h2>üèÜ Leaderboard</h2>
      <div id="leaderboardList">
        <p>Coming soon...</p>
      </div>
    </section>

    <section id="index" class="section">
      <h2>üöó Car Index</h2>
      <div id="indexGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 12px; margin-top: 20px;"></div>
    </section>

    <section id="settings" class="section">
      <h2>‚öôÔ∏è Settings</h2>
      <label>Music Volume: <input type="range" min="0" max="1" step="0.01" value="0.1" onchange="setVolume(this.value)" /></label>
      <button class="btn" onclick="toggleChat()">üí¨ Toggle Chat</button>
      <button class="btn" onclick="resetProgress()">üóëÔ∏è Reset Progress</button>
    </section>
  </main>

  <div id="chatBox">
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Type message..." />
  </div>

  <footer>
    <p style="text-align: center; font-size: 16px;">Support our socials!</p>
    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
      <a href="https://www.youtube.com/@TurboTalesnrwy" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" style="width: 40px; height: 40px;" />
      </a>
      <a href="https://www.tiktok.com/@turbotales02" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" style="width: 40px; height: 40px;" />
      </a>
    </div>
  </footer>
  <script>
    // Fallback for images that fail to load
    const fallbackImage = "https://via.placeholder.com/300x200?text=No+Image";
    document.querySelectorAll("img").forEach(img => {
      img.onerror = () => {
        img.src = fallbackImage;
      };
    });
  </script>
</body>
</html>
