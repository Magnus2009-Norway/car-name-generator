<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Car Spinner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .top-bar {
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      font-size: 18px;
    }
    .top-bar div {
      margin: 0 15px;
    }
    #pointsDisplay {
      font-weight: bold;
      font-size: 20px;
      color: #ffd700;
    }
    #sideButtons {
      position: fixed;
      right: 20px;
      top: 120px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }
    #sideButtons button {
      padding: 10px;
      font-size: 14px;
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #sideButtons button:hover {
      background-color: #e43e3e;
    }
    #chatBox {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      max-width: 250px;
      font-size: 14px;
    }
    #chatMessages {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 5px;
    }
    #chatMessages div {
      margin: 2px 0;
      background-color: rgba(255,255,255,0.1);
      padding: 5px;
      border-radius: 5px;
    }
    #chatInput {
      width: 100%;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div id="onlineNow">👥 Online now: ? players</div>
    <div id="usernameDisplay"></div>
    <div id="pointsDisplay">💰 Points: 0</div>
  </div>

  <div id="sideButtons">
    <button onclick="scrollToSection('shop')">🛍️ Shop</button>
    <button onclick="scrollToSection('leaderboard')">🏆 Leaderboard</button>
  </div>

  <div id="chatBox">
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Si noe..." onkeydown="sendChat(event)">
  </div>

  <h1>🚗 Car Spin Generator</h1>
  <button onclick="spinCar()">🎰 Spin Car</button>

  <div id="carCard" style="display:none;">
    <div id="carName"></div>
    <div id="carRarity"></div>
    <img id="carImage" src="" alt="Car Image">
  </div>

  <div id="rarityList">
    <h2>🎯 Rarities & Points</h2>
    <div style="color:#ccc">Common = 1 point</div>
    <div style="color:#76c7c0">Uncommon = 2 points</div>
    <div style="color:#a64ca6">Epic = 5 points</div>
    <div style="color:#eab308">Legendary = 10 points</div>
    <div style="color:#f43f5e">Mythic = 25 points</div>
    <div style="color:#0ea5e9">Exotic = 50 points</div>
    <div style="color:#00ff00">Hacker = 100 points</div>
  </div>

  <div id="shop">
    <h2>🛒 Shop</h2>
    <div><button onclick="buyLucky(1.1, 100)">Lucky Chance 1.1x – 100 points</button></div>
    <div><button onclick="buyLucky(1.2, 250)">Lucky Chance 1.2x – 250 points</button></div>
    <div><button onclick="buyLucky(1.3, 500)">Lucky Chance 1.3x – 500 points</button></div>
    <div><button onclick="buyLucky(1.4, 1000)">Lucky Chance 1.4x – 1000 points</button></div>
    <div><button onclick="buyLucky(1.5, 2000)">Lucky Chance 1.5x – 2000 points</button></div>
    <div>Current Lucky Chance: <span id="luckyChance">1.0x</span></div>
  </div>

  <div id="leaderboard">
    <h2>🏆 Leaderboard</h2>
    <table>
      <thead><tr><th>#</th><th>Name</th><th>Points</th></tr></thead>
      <tbody id="leaderboardTable"></tbody>
    </table>
  </div>

  <script>
    const rarityPoints = { Common: 1, Uncommon: 2, Epic: 5, Legendary: 10, Mythic: 25, Exotic: 50, Hacker: 100 };
    const rarityColors = { Common: "#ccc", Uncommon: "#76c7c0", Epic: "#a64ca6", Legendary: "#eab308", Mythic: "#f43f5e", Exotic: "#0ea5e9", Hacker: "#00ff00" };

    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Velg brukernavn til leaderboarden:") || "Guest" + Math.floor(Math.random() * 9999);
      localStorage.setItem("username", username);
    }
    document.getElementById("usernameDisplay").innerText = "👤 " + username;

    let points = parseInt(localStorage.getItem("points")) || 0;
    let lucky = parseFloat(localStorage.getItem("lucky")) || 1.0;
    document.getElementById("pointsDisplay").innerText = `💰 Points: ${points}`;
    document.getElementById("luckyChance").innerText = `${lucky.toFixed(1)}x`;

    const cars = [
      { name: "Toyota Supra", img: "https://cdn.motor1.com/images/mgl/BEvvX/s3/toyota-supra.jpg", rarity: "Epic" },
      { name: "Honda Civic", img: "https://cdn.motor1.com/images/mgl/jJZQ6/s3/2022-honda-civic-sedan.jpg", rarity: "Common" },
      { name: "Bugatti Chiron", img: "https://cdn.motor1.com/images/mgl/qWj2E/s3/bugatti-chiron.jpg", rarity: "Exotic" },
      { name: "Koenigsegg Jesko", img: "https://cdn.motor1.com/images/mgl/L1kpP/s3/koenigsegg-jesko.jpg", rarity: "Hacker" },
      { name: "Mazda RX-7", img: "https://cdn.motor1.com/images/mgl/nV9zO/s3/mazda-rx-7.jpg", rarity: "Legendary" }
    ];

    function spinCar() {
      const carName = document.getElementById("carName");
      const carImage = document.getElementById("carImage");
      const carRarity = document.getElementById("carRarity");
      const carCard = document.getElementById("carCard");

      carCard.style.display = "block";
      carName.innerText = "Spinning...";
      carImage.src = "";
      carRarity.innerText = "";

      const interval = setInterval(() => {
        const random = cars[Math.floor(Math.random() * cars.length)];
        carName.innerText = random.name;
      }, 100);

      setTimeout(() => {
        clearInterval(interval);
        const finalCar = cars[Math.floor(Math.random() * cars.length * lucky) % cars.length];
        carName.innerText = finalCar.name;
        carImage.src = finalCar.img;
        carRarity.innerText = finalCar.rarity;
        carRarity.style.color = rarityColors[finalCar.rarity];
        points += rarityPoints[finalCar.rarity];
        localStorage.setItem("points", points);
        document.getElementById("pointsDisplay").innerText = `💰 Points: ${points}`;
        updateLeaderboard();
      }, 2000);
    }

    function buyLucky(multiplier, cost) {
      if (points >= cost) {
        points -= cost;
        lucky = multiplier;
        localStorage.setItem("points", points);
        localStorage.setItem("lucky", lucky);
        document.getElementById("pointsDisplay").innerText = `💰 Points: ${points}`;
        document.getElementById("luckyChance").innerText = `${lucky.toFixed(1)}x`;
      } else {
        alert("Ikke nok poeng!");
      }
    }

    function updateLeaderboard() {
      let data = JSON.parse(localStorage.getItem("leaderboard")) || [];
      let found = data.find(x => x.name === username);
      if (found) found.points = points;
      else data.push({ name: username, points });
      data.sort((a, b) => b.points - a.points);
      localStorage.setItem("leaderboard", JSON.stringify(data));

      const table = document.getElementById("leaderboardTable");
      table.innerHTML = "";
      data.slice(0, 100).forEach((entry, index) => {
        const row = `<tr><td>${index + 1}</td><td>${entry.name}</td><td>${entry.points}</td></tr>`;
        table.innerHTML += row;
      });
    }

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    function sendChat(e) {
      if (e.key === "Enter") {
        const input = document.getElementById("chatInput");
        const message = input.value.trim();
        if (message) {
          const chatBox = document.getElementById("chatMessages");
          chatBox.innerHTML += `<div><b>${username}:</b> ${message}</div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
          input.value = "";
        }
      }
    }

    setInterval(() => {
      const fakeOnline = Math.floor(Math.random() * 20) + 1;
      document.getElementById("onlineNow").innerText = `👥 Online now: ${fakeOnline} players`;
    }, 5000);

    updateLeaderboard();
  </script>
</body>
</html>
