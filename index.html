<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Spin Madness</title>
  <style>
    body { font-family: sans-serif; background: #121c2b; color: white; margin: 0; padding: 20px; }
    .top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    h1 { margin: 0; font-size: 24px; }
    button { padding: 10px 20px; margin: 5px; background: #ff4444; border: none; color: white; border-radius: 5px; cursor: pointer; }
    #carImage { width: 300px; border-radius: 10px; margin-top: 10px; }
    #notification { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); background: #e74c3c; padding: 10px 20px; border-radius: 8px; display: none; }
  </style>
</head>
<body>
  <div class="top">
    <div id="onlineStatus">Online now: 1 player</div>
    <h1>üöó Car Spin Madness</h1>
    <div id="points">Points: 0</div>
  </div>

  <div style="text-align:center;">
    <button onclick="spinCar()">Spin Car</button>
    <button onclick="upgrade()">Upgrade</button>
  </div>

  <div style="text-align:center;margin-top:30px;">
    <h2 id="carName">Ready?</h2>
    <p id="rarityText"></p>
    <img id="carImage" src="" alt="Car Image" onerror="this.src='https://via.placeholder.com/300x180?text=No+Image';">
  </div>

  <div id="notification"></div>

  <script>
    const cars = [
      { name: "Toyota Supra", rarity: "Common", image: "https://upload.wikimedia.org/wikipedia/commons/f/f2/2019_Toyota_Supra_3.0_Front.jpg", points: 1 },
      { name: "Bugatti Chiron", rarity: "Exotic", image: "https://cdn.motor1.com/images/mgl/qWj2E/s3/bugatti-chiron.jpg", points: 25 },
      { name: "Mystery ???", rarity: "???", image: "https://cdn.motor1.com/images/mgl/1xR8g/s1/mystery-car.jpg", points: 100 }
    ];

    let points = 0;
    let luck = 1.0;

    function updatePoints() {
      document.getElementById("points").innerText = "Points: " + points;
    }

    function showNotification(msg) {
      const n = document.getElementById("notification");
      n.innerText = msg;
      n.style.display = "block";
      setTimeout(() => n.style.display = "none", 3000);
    }

    function spinCar() {
      const random = cars[Math.floor(Math.random() * cars.length)];
      document.getElementById("carName").innerText = random.name;
      document.getElementById("rarityText").innerText = random.rarity;
      document.getElementById("carImage").src = random.image;
      points += random.points;
      updatePoints();

      if (random.rarity === "???") {
        showNotification("üî• Someone pulled a ??? car!");
      }
    }

    function upgrade() {
      if (points >= 100) {
        points -= 100;
        luck += 0.1;
        updatePoints();
        showNotification("üîº Luck upgraded!");
      } else {
        showNotification("‚ùå Not enough points.");
      }
    }

    // Simuler online count
    function updateOnline() {
      document.getElementById("onlineStatus").innerText = "Online now: " + (Math.floor(Math.random() * 10) + 1) + " players";
    }
    setInterval(updateOnline, 5000);

    updatePoints();
  </script>
</body>
</html>
