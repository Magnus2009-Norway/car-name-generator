<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Car Name Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff4c4c;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff1c1c;
    }
    #carCard {
      margin-top: 40px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      text-align: center;
    }
    #carName {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #rarity {
      font-weight: bold;
      margin-bottom: 15px;
    }
    #carImage {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    #rarityList {
      margin-top: 50px;
      background-color: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    #rarityList h2 {
      margin-bottom: 10px;
    }
    .rarity-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸš˜ Ultimate Car Name Generator</h1>
  <p>Click the button to spin and reveal a random car!</p>
  <button onclick="spinCar()">ðŸŽ° Spin Car</button>

  <div id="carCard" style="display:none;">
    <div id="carName"></div>
    <div id="rarity"></div>
    <img id="carImage" src="" alt="Car Image">
  </div>

  <div id="rarityList">
    <h2>ðŸŽ¯ Rarities & Points</h2>
    <div class="rarity-item" style="color:#ccc">Common = 1 point</div>
    <div class="rarity-item" style="color:#76c7c0">Uncommon = 2 points</div>
    <div class="rarity-item" style="color:#a64ca6">Epic = 5 points</div>
    <div class="rarity-item" style="color:#eab308">Legendary = 10 points</div>
    <div class="rarity-item" style="color:#f43f5e">Mythic = 25 points</div>
    <div class="rarity-item" style="color:#0ea5e9">Exotic = 50 points</div>
    <div class="rarity-item" style="color:#00ff00">Hacker = 100 points</div>
  </div>

  <script>
    const cars = [
      { name: "Toyota Supra", img: "https://upload.wikimedia.org/wikipedia/commons/f/f2/2019_Toyota_Supra_3.0_Front.jpg", rarity: "Epic" },
      { name: "Honda Civic", img: "https://upload.wikimedia.org/wikipedia/commons/3/35/2022_Honda_Civic_Sport_in_Sonic_Gray_Pearl%2C_Front_Left%2C_12-24-2021.jpg", rarity: "Common" },
      { name: "Bugatti Chiron", img: "https://upload.wikimedia.org/wikipedia/commons/9/96/Bugatti_Chiron_IMG_0305.jpg", rarity: "Exotic" },
      { name: "Ferrari F40", img: "https://upload.wikimedia.org/wikipedia/commons/f/f9/Ferrari_F40_2.jpg", rarity: "Legendary" },
      { name: "Nissan GT-R", img: "https://upload.wikimedia.org/wikipedia/commons/d/d1/Nissan_GT-R_50th_Anniversary_Edition_Genf_2019_1Y7A5666.jpg", rarity: "Uncommon" },
      { name: "Lamborghini Aventador", img: "https://upload.wikimedia.org/wikipedia/commons/5/58/Lamborghini_Aventador_LP_700-4_%288266863182%29.jpg", rarity: "Mythic" },
      { name: "Tesla Model 3", img: "https://upload.wikimedia.org/wikipedia/commons/4/44/2019_Tesla_Model_3_Performance_AWD_Front.jpg", rarity: "Common" },
      { name: "Koenigsegg Jesko", img: "https://upload.wikimedia.org/wikipedia/commons/c/c2/Koenigsegg_Jesko_IMG_0086.jpg", rarity: "Hacker" },
      { name: "McLaren 720S", img: "https://upload.wikimedia.org/wikipedia/commons/1/1b/McLaren_720S_Genf_2018.jpg", rarity: "Exotic" },
      { name: "Mazda RX-7", img: "https://upload.wikimedia.org/wikipedia/commons/f/fb/Mazda_RX-7_Type_RB_Bathurst_R_Mazda_Museum.jpg", rarity: "Legendary" }
    ];

    const rarityColors = {
      "Common": "#ccc",
      "Uncommon": "#76c7c0",
      "Epic": "#a64ca6",
      "Legendary": "#eab308",
      "Mythic": "#f43f5e",
      "Exotic": "#0ea5e9",
      "Hacker": "#00ff00"
    };

    function spinCar() {
      const carCard = document.getElementById("carCard");
      const carName = document.getElementById("carName");
      const carImage = document.getElementById("carImage");
      const rarity = document.getElementById("rarity");

      carCard.style.display = "block";
      carName.innerText = "Spinning...";
      carImage.src = "";
      rarity.innerText = "";

      const spinInterval = setInterval(() => {
        const randomCar = cars[Math.floor(Math.random() * cars.length)];
        carName.innerText = randomCar.name;
      }, 100);

      setTimeout(() => {
        clearInterval(spinInterval);
        const finalCar = cars[Math.floor(Math.random() * cars.length)];
        carName.innerText = finalCar.name;
        carImage.src = finalCar.img;
        carImage.alt = finalCar.name;
        rarity.innerText = finalCar.rarity;
        rarity.style.color = rarityColors[finalCar.rarity] || "white";
      }, 2000);
    }
  </script>
</body>
</html>
