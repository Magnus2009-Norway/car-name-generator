<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Car Name Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 50px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff4c4c;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff1c1c;
    }
    #carCard {
      margin-top: 40px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: inline-block;
    }
    #carName {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    #carImage {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸš˜ Real Car Name Generator</h1>
  <p>Click the button to generate a real car model with an image!</p>
  <button onclick="generateCarName()">Generate Car</button>

  <div id="carCard" style="display:none;">
    <div id="carName"></div>
    <img id="carImage" src="" alt="Car Image">
  </div>

  <script>
    const cars = [
      { name: "Toyota Supra", img: "https://cdn.motor1.com/images/mgl/BEvvX/s3/toyota-supra.jpg" },
      { name: "BMW M4", img: "https://cdn.bmwblog.com/wp-content/uploads/2021/03/2021-bmw-m4-competition-review-24.jpg" },
      { name: "Nissan GT-R", img: "https://upload.wikimedia.org/wikipedia/commons/4/45/Nissan_GT-R.jpg" },
      { name: "Lamborghini Aventador", img: "https://cdn.motor1.com/images/mgl/WJ8gx/s3/lamborghini-aventador-svj.jpg" },
      { name: "Ferrari F8 Tributo", img: "https://cdn.motor1.com/images/mgl/BJWxV/s3/ferrari-f8-tributo.jpg" },
      { name: "Audi RS6", img: "https://cdn.motor1.com/images/mgl/7XlJN/s3/audi-rs6-avant.jpg" },
      { name: "Tesla Model S", img: "https://cdn.motor1.com/images/mgl/0ANJ3/s3/2021-tesla-model-s.jpg" },
      { name: "Ford Mustang", img: "https://cdn.motor1.com/images/mgl/0x6Xz/s3/2024-ford-mustang.jpg" },
      { name: "Chevrolet Corvette", img: "https://cdn.motor1.com/images/mgl/MVVYo/s3/2020-chevrolet-corvette.jpg" },
      { name: "McLaren 720S", img: "https://cdn.motor1.com/images/mgl/nYYp6/s3/mclaren-720s.jpg" }
    ];

    function generateCarName() {
      const car = cars[Math.floor(Math.random() * cars.length)];
      document.getElementById("carCard").style.display = "block";
      document.getElementById("carName").innerText = car.name;
      document.getElementById("carImage").src = car.img;
      document.getElementById("carImage").alt = car.name;
    }
  </script>
</body>
</html>
