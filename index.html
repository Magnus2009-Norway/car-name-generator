
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Spin Madness PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }
    header {
      background: #111827;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav button {
      background: #ef4444;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
    }
    main {
      padding: 2rem;
    }
    #carImage {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
      background: #333;
      margin: 1rem 0;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #notification {
      margin-top: 1rem;
      color: yellow;
      font-weight: bold;
    }
    footer {
      margin-top: 4rem;
      padding: 2rem;
    }
    footer img {
      width: 40px;
      margin: 0 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Spin Madness PRO</h1>
    <nav>
      <button onclick="switchTab('home')">Home</button>
      <button onclick="switchTab('shop')">Shop</button>
      <button onclick="switchTab('index')">Index</button>
    </nav>
  </header>
  <main id="home">
    <h2 id="carName">Spin for a Car</h2>
    <p id="carRarity">Rarity: ???</p>
    <img id="carImage" src="https://via.placeholder.com/300x200?text=Your+Car" />
    <div>
      <button class="btn" onclick="spinCar()">ðŸŽ° Spin Car</button>
      <button class="btn" onclick="upgradeLuck()">ðŸ”¼ Upgrade Luck</button>
    </div>
    <p id="pointsStatus">Points: 0 | Luck: 1.0x</p>
    <div id="notification"></div>
  </main>
  <main id="shop" style="display:none;">
    <h2>Shop</h2>
    <p>Coming soon...</p>
  </main>
  <main id="index" style="display:none;">
    <h2>Car Index</h2>
    <p>Coming soon...</p>
  </main>
  <footer>
    <p>Support our socials:</p>
    <a href="https://www.youtube.com/@TurboTalesnrwy" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
    </a>
    <a href="https://www.tiktok.com/@turbotales02" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" />
    </a>
  </footer>
  <script>
    const cars = [
      {name: "Toyota Supra", rarity: "Common", points: 1, image: "https://cdn.pixabay.com/photo/2017/03/27/14/56/toyota-2178592_1280.jpg"},
      {name: "Bugatti Chiron", rarity: "Exotic", points: 25, image: "https://cdn.pixabay.com/photo/2020/05/21/20/24/bugatti-5203705_1280.jpg"},
      {name: "Ferrari LaFerrari", rarity: "Mythic", points: 50, image: "https://cdn.pixabay.com/photo/2021/06/28/21/42/ferrari-6370609_1280.jpg"},
      {name: "???", rarity: "???", points: 10000, image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Question_mark_white.svg/320px-Question_mark_white.svg.png"}
    ];
    let points = 0;
    let luck = 1.0;

    function spinCar() {
      const random = Math.random();
      let selected = cars[Math.floor(Math.random() * cars.length)];
      document.getElementById("carName").textContent = selected.name;
      document.getElementById("carRarity").textContent = "Rarity: " + selected.rarity;
      document.getElementById("carImage").src = selected.image;
      points += selected.points;
      document.getElementById("pointsStatus").textContent = "Points: " + points + " | Luck: " + luck.toFixed(2) + "x";
      document.getElementById("notification").textContent = "You got " + selected.name + "! +" + selected.points + " points!";
    }

    function upgradeLuck() {
      const cost = Math.floor(100 * luck);
      if (points >= cost) {
        points -= cost;
        luck += 0.1;
        document.getElementById("notification").textContent = "Luck upgraded!";
        document.getElementById("pointsStatus").textContent = "Points: " + points + " | Luck: " + luck.toFixed(2) + "x";
      } else {
        document.getElementById("notification").textContent = "Not enough points!";
      }
    }

    function switchTab(tab) {
      document.querySelectorAll("main").forEach(el => el.style.display = "none");
      document.getElementById(tab).style.display = "block";
    }
  </script>
</body>
</html>
